<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../WebJsComposer/jquery.min.js"></script>
    <script src="../WebJsComposer/MyProgressCell/MyProgressCell.js"></script>
    <script>
        $(function(){
            var data = [{
                title:'年度预算',
                context:'－357亿元',
                value:100,
                color:'#b194d1'
            },{
                title:'年度预算',
                context:'－118.95亿元',
                value:33,
                color:'#ccc'
            },{
                title:'',
                context:'－118.95亿元',
                value:33,
                color:'#aaa'
            }];

            for(var i=0;i<data.length;i++){
                var d = data[i];
                var box = $("<div>");
                $("#testBox").append(box);
                var p = new $.MyProgressCell({
                    title: d.title,             //左侧文本内容
                    context: d.context,         //右侧本本描述内容
                    value: d.value,             //柱条百分比，0-100
                    cellColor: d.color,         //柱形颜色
                    cellHeight: 20,             //柱形高度
//                    leftWidth:75,             //左侧文本宽度
//                    leftFontSize:12,          //左侧文本大下
//                    rightFontSize:12,         //右侧文本大小
//                    rightWidth:80,            //右侧文本宽度
//                    yPadding:5,               //纵向文本padding
//                    splitWidth:5,             //图形和两边的间隔距离
                    box: box                    //柱形渲染的div
                });
            }
        });
    </script>
    <style>
        #test{
            position:absolute;
            left:10px;
            right:10px;
            width:auto;
            padding:5px 10px;
            border:1px solid #0088CC;
        }
        #testBox{
            position:relative;

        }

    </style>
</head>
<body>
    <div id="test">
        <div id="testBox">


        </div>
    </div>
</body>
</html>
